<div class="ui top attached segment">
	<div id="blogDisplay" class="ui divided items">
		<div class="item">
			<div class="content">
				<h2 id="Viewheader" class="header">{{vm.blog.title}}</h2>
				<img class="ui extralarge image" src="{{vm.blog.image}}">
				<h3>{{vm.blog.subheading}}</h3>
				<div class="description">
					<p>
						{{vm.blog.bodytext}}
					</p>
					<p class="blogfooter">{{vm.blog.footer}}</p>
					<div class="meta">
						<span>
							Published on: {{vm.blog.created | date: "dd, MM, yyyy (hh:mm)"}} , by: {{vm.blog.author.name}}
						</span>
					</div>
					<a class="ui purple button" href="#/">Back to Blogs</a>
				</div>
			</div>
		</div>
	</div>
</div>
